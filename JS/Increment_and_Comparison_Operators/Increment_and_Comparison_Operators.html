<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Increment and Comparison Operators</title>
</head>
<body>
<p>
    // Задача: помислете и си запишете на мястото на "?" какво ще се изпише в конзолата, а след това стартирайте скрипта и сравнете вашите отговори:<br>
    var a = 1, b = 1;<br>
    console.log( a++ + ++a);  // ? 1+1+2=4<br>
    console.log( ++b + b++);  // ? 2+1+1=4<br>
    console.log( a + b);      // ? 1+2+1+2=6
    </p>
</body>
</html>
