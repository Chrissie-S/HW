<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Form Controls</title>
</head>
<body>
	<h1><b>Регистрация</b></h1>
    <form action="http://127.0.0.1:5502/cgi-bin/registration.py" method="get">
    <fieldset style="width: 350px;">
        <legend>Лични данни</legend>
        <label for="userName">Име: </label>
        <input type="text" id="userName" name="userName" autofocus placeholder="малко име, на латиница">
        <br>
        <label for="userSurName">Име: </label>
        <input type="text" id="userSurName" name="userSurName" placeholder="фамилия, на латиница">
        <br>
        <div>
            <label>Пол:</label>
			<label for="m">мъж: </label>
            <input type="radio" id="m" name="gender" value="m">
			<label for="f">жена: </label>
            <input type="radio" id="f" name="gender" value="f">
		</div>
    </fieldset>
    <label for="comment">Коментар:</label>
    <br>
        <textarea id="comment" name="comment" cols="25" rows="3" placeholder="напишете ни нещо"></textarea><br>
		<button type="submit">Изпрати</button>
    </form>
</body>
</html>
