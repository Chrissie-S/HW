<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../CSS/Classic_Page_Layout.css">
    <title>Classic Page Layout</title>
</head>
<body>
    <header>HEADER</header>
	<main>
		<aside><div class="center">ASIDE</div></aside>
		<article>
			<div class="image">

			</div>
		</article>
		<div class="clearfix"></div>
	</main>
	<footer>FOOTER</footer>

</html>
