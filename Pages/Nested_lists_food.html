<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nested Lists Food</title>
</head>
<body>
	<h1><i><b>Любими храни:</b></i></h1>
	<ol>
		<li><b>Супи</b>
		    <ul style="list-style-type:square;">
		        <li>Пилешка</li>
                <li>Картофена</li>
		    </ul>
		</li>
		<li><b>Основни</b>
			<ul style="list-style-type:square;">
				<li>Свинско със зеле</li>
				<li>Боб на фурна</li>
                <li>Чушки бюрек</li>
			</ul>
		</li>
        <li><b>Десерти</b>
			<ul style="list-style-type:square;">
				<li>Мляко с ориз</li>
				<li>Торта</li>
                <li>Халва</li>
			</ul>
		</li>
	</ol>
</body>
</html>
